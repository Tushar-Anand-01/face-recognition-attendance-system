<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Face Recognition Attendance</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h2 class="mb-4">Live Face Recognition</h2>
        <div class="d-flex justify-content-center">
            <img src="{{ url_for('video_feed') }}" class="img-fluid border rounded shadow-lg" width="640" height="480">
        </div>
        <button class="btn btn-danger mt-3" onclick="stopCamera()">Stop Camera</button>
    </div>

    <script>
        function stopCamera() {
            fetch("/stop").then(() => alert("Camera Stopped"));
        }
    </script>

</body>
</html>
